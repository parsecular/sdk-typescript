# This workflow is triggered when a GitHub release is created.
# It can also be run manually to re-publish to npm in case it failed for some reason.
# You can run this workflow by navigating to https://www.github.com/parsecular/sdk-typescript/actions/workflows/publish-npm.yml
name: Publish npm
on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Publish to npm
        run: |
          bash ./bin/publish-npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
